version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: skilllink-db
    environment:
      POSTGRES_USER: skilllink
      POSTGRES_PASSWORD: skilllink_dev
      POSTGRES_DB: skilllink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: skilllink-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
